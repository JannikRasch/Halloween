<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rune des Opfers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=UnifrakturCook:wght@700&display=swap');
    body {
      background: radial-gradient(circle at 20% 20%, #0a0a0a, #000);
      color: #ddd;
      font-family: 'Cinzel Decorative', cursive;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 2em;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #f0e68c88;
      margin-bottom: 20px;
    }
    button {
      background: #111;
      color: #f0e68c;
      border: 2px solid #f0e68c88;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel Decorative', cursive;
      transition: all 0.3s;
    }
    button:hover {
      background: #f0e68c22;
      transform: scale(1.05);
    }
    input {
      background: #222;
      color: #f0e68c;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 8px;
      text-align: center;
      font-size: 1.1em;
      margin-top: 20px;
    }
    #secret {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
      max-width: 80%;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .runes {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .rune {
      position: absolute;
      font-family: 'UnifrakturCook', cursive;
      color: #f0e68c33;
      font-size: 2rem;
      animation: floatRunes linear infinite;
      opacity: 0.6;
    }
    @keyframes floatRunes {
      from { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="runes" id="runes"></div>
  <h1>Rune des Opfers</h1>
  <button id="playBtn">üîä Hinweis abspielen</button>
  <audio id="audio" src="audio/station4.mp3"></audio>
  <div>
    <p>Vier Gesichter, vier Schicksale, alle schweigen im Stein...</p>
    <input id="code" type="text" placeholder="Rune eingeben..." />
    <button id="checkBtn">Entschl√ºsseln</button>
  </div>
  <div id="secret">
    <h2>‚ú® Der Schleier hebt sich...</h2>
    <p>Ihr habt die Runen vereint. Sprecht nun den Namen des Kultf√ºhrers, ehe die Dunkelheit zur√ºckkehrt.</p>
    <p><strong>N√§chster Hinweis:</strong> [Hier kannst du Bild / Koordinaten / QR einf√ºgen]</p>
  </div>
  <script>
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audio');
    playBtn.addEventListener('click', () => {
      audio.play();
      playBtn.textContent = "üéß Spielt...";
    });
    audio.addEventListener('ended', () => {
      playBtn.textContent = "üîä Hinweis abspielen"
    });
    const solution = "OPFER";
    document.getElementById('checkBtn').addEventListener('click', () => {
      const input = document.getElementById('code').value.trim().toUpperCase();
      if (input === solution) {
        document.getElementById('secret').style.display = "block";
      } else {
        alert("Die Rune bleibt verschlossen...");
      }
    });
    const runes = ['·ö†','·ö¢','·ö¶','·ö®','·ö±','·ö≤','·ö∫','·öæ','·õÉ','·õá','·õà','·õâ','·õã','·õè','·õí','·õñ','·õó','·õö','·õú','·õû','·õü'];
    const runesContainer = document.getElementById('runes');
    for(let i=0; i<40; i++){
      const el = document.createElement('div');
      el.classList.add('rune');
      el.textContent = runes[Math.floor(Math.random()*runes.length)];
      el.style.left = Math.random()*100 + 'vw';
      el.style.animationDuration = (8 + Math.random()*10) + 's';
      el.style.animationDelay = Math.random()*5 + 's';
      runesContainer.appendChild(el);
    }
  </script>
</body>
</html>
