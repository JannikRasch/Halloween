<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rune der Schatten</title>
  <style>
    :root{
      --accent: #f0e68c;
      --accent-glow: #f0e68c88;
      --rune-color: #f0e68c33;
      --bg-dark: #0a0a0a;
      --text: #ddd;
    }
    /* wenn entschl√ºsselt: leuchtendes blau */
    body.unlocked{
      --accent: #00bfff;
      --accent-glow: #00bfff88;
      --rune-color: #00bfff44;
    }

    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=UnifrakturCook:wght@700&display=swap');
    body {
      background: radial-gradient(circle at 20% 20%, var(--bg-dark), #000);
      color: var(--text);
      font-family: 'Cinzel Decorative', cursive;
      text-align: center;
      padding: 2em 1em;
      min-height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h0 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 5em;
      color: var(--accent-glow);
      text-shadow: 0 0 15px var(--accent-glow);
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2em;
      letter-spacing: 3px;
      text-shadow: 0 0 10px var(--accent-glow);
      margin-bottom: 20px;
    }
    button {
      background: #111;
      color: var(--accent);
      border: 2px solid var(--accent-glow);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cinzel Decorative', cursive;
      transition: all 0.3s;
    }
    button:hover {
      background: var(--accent-glow);
      transform: scale(1.05);
    }
    input {
      background: #222;
      color: var(--accent);
      border: 1px solid #555;
      border-radius: 5px;
      padding: 8px;
      text-align: center;
      font-size: 1.1em;
      margin-top: 20px;
    }
    #secret {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease forwards;
      max-width: 80%;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .runes {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      overflow-y: auto;
      z-index: -1;
    }
    .rune {
      position: absolute;
      font-family: 'UnifrakturCook', cursive;
      color: var(--rune-color);
      font-size: 2rem;
      animation: floatRunes linear infinite;
      opacity: 0.6;
    }
    @keyframes floatRunes {
      from { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="runes" id="runes"></div>
  <h0>·ö®</h0>
  <h1>Rune der Schatten</h1>
  <button id="playPre">üîä Hinweis abspielen</button>
  <audio id="audioPre" src="audio/station1-pre.mp3"></audio>
  <div>
    <p>Nur wer den Weg der Schatten z√§hlt, kann den Schleier l√ºften...</p>
    <input id="code" type="text" placeholder="Schl√ºssel eingeben..." />
    <button id="checkBtn">Entschl√ºsseln</button>
  </div>
  <div id="secret">
    <h2>‚ú® Der Schleier hebt sich...</h2>
    <p>Am Ende der alten Treppe wartet der erste Ruf der Finsternis. Suche dort, wo das Licht nie hinf√§llt...</p>
    <button id="playPost">üîä Hinweis</button>
    <audio id="audioPost" src="audio/station1-post.mp3"></audio>
    <button id="secretBtn">Geheimnis der Rune</button>
  </div>
  <script>
    const playPre = document.getElementById('playPre');
    const audioPre = document.getElementById('audioPre');
    const playPost = document.getElementById('playPost');
    const audioPost = document.getElementById('audioPost');

    playPre.addEventListener('click', () => {
      audioPre.play();
      playPre.textContent = "üéß Spielt...";
    });
    audioPre.addEventListener('ended', () => {
      playPre.textContent = "üîä Hinweis abspielen";
    });

    playPost.addEventListener('click', () => {
      audioPost.play();
      playPost.textContent = "üéß Spielt...";
    });
    audioPost.addEventListener('ended', () => {
      playPost.textContent = "üîä Hinweis";
    });

    const solution = "130";
    document.getElementById('checkBtn').addEventListener('click', () => {
      const input = document.getElementById('code').value.trim().toUpperCase();
      if (input === solution) {
        document.getElementById('secret').style.display = "block";

        // aktiviere "unlocked"-Design (leuchtendes blau)
        document.body.classList.add('unlocked');

        // zus√§tzliche Runen erzeugen (z.B. +60)
        createRunes(60);
      } else {
        alert("Die Rune bleibt verschlossen...");
      }
    });

     document.getElementById('secretBtn').addEventListener('click', () => {
      window.location.href = 'station1-secret.html';
    });

    const runes = ['·ö†','·ö¢','·ö¶','·ö®','·ö±','·ö≤','·ö∫','·öæ','·õÉ','·õá','·õà','·õâ','·õã','·õè','·õí','·õñ','·õó','·õö','·õú','·õû','·õü'];
    const runesContainer = document.getElementById('runes');

    // Funktion zum Erzeugen von Runen
    function createRunes(count){
      for(let i=0; i<count; i++){
        const el = document.createElement('div');
        el.classList.add('rune');
        el.textContent = runes[Math.floor(Math.random()*runes.length)];
        el.style.left = (Math.random()*100) + 'vw';
        el.style.top = (Math.random()*100) + 'vh';
        el.style.animationDuration = (8 + Math.random()*10) + 's';
        el.style.animationDelay = Math.random()*5 + 's';
        el.style.fontSize = (1.2 + Math.random()*2.5) + 'rem';
        runesContainer.appendChild(el);
      }
    }

    // initiale Anzahl Runen
    createRunes(40);
  </script>
</body>
</html>
